<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body class="relative">
    <div
      class="absolute h-full w-full flex justify-center items-center backdrop-blur z-10"
    >
      <div class="w-8/12 lg:w-1/3 rounded-2xl overflow-hidden shadow-2xl">
        <h1 class="bg-slate-600 text-slate-200 font-bold text-center py-3">
          Tic Tac Toe
        </h1>
        <form
          action=""
          class="grid grid-cols-2 bg-slate-100 py-4 px-8 place-items-center gap-4"
        >
          <div>
            <label for="player1-symbol">Player 1 Symbol</label>
            <select name="player1-symbol" id="player1-symbol">
              <option value="x">X</option>
              <option value="o">O</option>
            </select>
          </div>
          <div>
            <label for="player2-symbol">Player 2 Symbol</label>
            <select name="player2-symbol" id="player2-symbol">
              <option value="o">O</option>
              <option value="x">X</option>
            </select>
          </div>
          <input
            type="button"
            value="VS Human"
            class="bg-sky-500 text-slate-100 w-fit py-1 px-3 rounded-md transition duration-200 hover:bg-slate-700 hover:scale-105 hover:cursor-pointer"
          />
          <div class="relative">
            <input
              type="button"
              value="VS AI"
              class="bg-slate-600 text-slate-100 w-fit py-1 px-3 rounded-md transition duration-200 hover:bg-slate-700 hover:scale-105 hover:cursor-pointer disabled:bg-slate-800 disabled:text-slate-600"
              disabled
            />
            <span
              class="absolute -bottom-1/2 left-1/2 -translate-x-1/2 text-red-500 font-bold text-xs w-40 text-center"
              >Coming soon!</span
            >
          </div>
          <div class="flex col-span-2 pt-8">
            <label for="max-round" class="basis-3/5">Max Round:</label>
            <input type="number" name="max-round" id="max-round" class="w-44" />
          </div>
          <input
            class="bg-slate-600 text-slate-100 py-1 px-3 rounded-md transition duration-200 hover:bg-slate-700 hover:scale-105 hover:cursor-pointer col-span-2"
            type="submit"
            value="Start"
          />
        </form>
      </div>
    </div>
    <main>
      <div class="bg-slate-600">
        <h1 class="text-3xl text-center font-bold text-slate-200 p-6">
          Tic Tac Toe
        </h1>
      </div>
      <div
        class="container mx-auto p-8 flex justify-around items-center w-full md:w-4/5 sm:w-3/5 lg:w-2/5"
      >
        <div class="rounded-full bg-slate-600 w-20 h-20 text-center relative">
          <p class="relative top-1/2 -translate-y-1/2 text-4xl text-slate-100">
            P1
          </p>
          <div
            class="rounded-full h-10 w-10 bg-slate-200 absolute bottom-0 translate-y-1/2 left-1/2 -translate-x-1/2"
          >
            <p
              class="relative top-1/2 -translate-y-1/2 font-bold"
              id="player1-symbol"
            >
              X
            </p>
          </div>
        </div>
        <div
          class="bg-slate-600 text-center text-slate-200 rounded-xl py-6 px-8"
        >
          <h2 class="text-4xl">
            <span id="player1-score">0</span>:<span id="player2-score">0</span>
          </h2>
        </div>
        <div class="rounded-full bg-slate-600 w-20 h-20 text-center relative">
          <p class="relative top-1/2 -translate-y-1/2 text-4xl text-slate-100">
            P2
          </p>
          <div
            class="rounded-full h-10 w-10 bg-slate-200 absolute bottom-0 translate-y-1/2 left-1/2 -translate-x-1/2"
          >
            <p
              class="relative top-1/2 -translate-y-1/2 font-bold"
              id="player2-symbol"
            >
              O
            </p>
          </div>
        </div>
      </div>
      <div class="container w-screen text-center py-4">
        <p class="font-bold text-slate-800 text-3xl" id="player-turn">
          <span id="current-player">Player 1</span>'s turn:
        </p>
      </div>
      <div class="container mx-auto grid grid-cols-3 gap-2 w-80 h-80 py-4">
        <div class="usr-input-btn">x</div>
        <div class="usr-input-btn">o</div>
        <div class="usr-input-btn">x</div>
        <div class="usr-input-btn">o</div>
        <div class="usr-input-btn">x</div>
        <div class="usr-input-btn">o</div>
        <div class="usr-input-btn">x</div>
        <div class="usr-input-btn">o</div>
        <div class="usr-input-btn">x</div>
      </div>
    </main>
  </body>
</html>
